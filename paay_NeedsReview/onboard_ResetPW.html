<body class="admin-modals-page">

  

  <!-- Start: Main -->
  <div id="main">


    <!-- Start: Sidebar -->
    <aside id="sidebar_left" class="nano nano-primary affix">

      <!-- Start: Sidebar Left Content -->
      <div class="sidebar-left-content nano-content">

    </aside>


    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">

      <!-- Begin: Content -->
      <section id="content" class="animated fadeIn">


        <div id="animation-switcher"  class="panel-body text-center bg-light p25">
            <div id="modal-content">
               <h2>Double click this button to see the modal a user will see when the onboard</h2>
              <div class="col-md-12  p30">
                <div class="row">

                  <div class="col-sm-6 col-sm-offset-3">
                    <a class="holder-style " href="#modal-form">

                     
                       <button class="btn btn-danger btn-alt btn-block" data-effect="mfp-fullscale">Fullscale</button>
                  <button class="btn btn-warning btn-alt btn-block" href="#modal-form" data-effect="mfp-sign">Sign Flip</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>
              


              </div>
            </div>
            
        </div>  
      

        </div>

    

     
        
        <!-- Admin Form Popup -->
        <div id="modal-form" class=" popup-basic admin-form mfp-with-anim mfp-hide">
          <div class="panel">
            <div class="panel-heading">
              <span class="panel-title">
                <i class="fa fa-lock"></i>Create a New Password</span>
            </div>
            <!-- end .panel-heading section -->

            <form method="post" action="/" id="comment">

              <div class="panel-body p25">
                <div class="section row">
                  <div class="col-md-12">
                    <div class="section-divider mt20 mb40">
                      <span>Required to begin using Paay</span>
                    </div>
                     <!-- end section divider -->
                  
                    <label for="firstname" class="field prepend-icon">
                      <input type="text" name="firstname" id="firstname" class="gui-input" placeholder="Username">
                      <label for="firstname" class="field-icon">
                        <i class="fa fa-user"></i>
                      </label>
                    </label>
                  </div>
                  <!-- end section -->

                </div>
                <!-- end section row section -->

                <div class="section row">
                  <div class="col-md-12">
                    <label for="password" class="field prepend-icon">
                      <input type="password" name="password" id="password" class="gui-input" placeholder="Temporary password">
                      <label for="password" class="field-icon">
                        <i class="fa fa-lock"></i>
                    </label>
                  </div>
                  <!-- end section -->
                </div>
                <!-- end section row section -->

                <div class="section row">
                   <div class="col-md-12">
                     <label for="password" class="field prepend-icon">
                        <input type="password" name="password" id="password" class="gui-input" placeholder="New password">
                        <label for="password" class="field-icon">
                          <i class="fa fa-lock"></i>
                      </label>
                  </div>
                  <!-- end section -->
                </div>
                <!-- end section row section -->


                <div class="section row">
                   <div class="col-md-12">
                    <label for="password" class="field prepend-icon">
                      <input type="password" name="password" id="password" class="gui-input" placeholder="Confirm password">
                      <label for="password" class="field-icon">
                        <i class="fa fa-lock"></i>
                    </label>
                  </div>
                  <!-- end section -->
                </div>
                <!-- end section row section -->

              </div>
              <!-- end .form-body section -->

              <div class="panel-footer text-center">
                <button type="submit" class="button btn-success">Create Account</button>
              </div>
              <!-- end .form-footer section -->
            </form>
          </div>
          <!-- end: .panel -->
        </div>
        <!-- end: .admin-form -->


      </section>
      <!-- End: Content -->

    </section>

   

  </div>
  <!-- End: Main -->


  <!-- BEGIN: PAGE SCRIPTS -->

  <!-- jQuery -->
  <script src="vendor/jquery/jquery-1.11.1.min.js"></script>
  <script src="vendor/jquery/jquery_ui/jquery-ui.min.js"></script>

  <!-- Page Plugins -->
  <script src="vendor/plugins/magnific/jquery.magnific-popup.js"></script>

  <!-- Theme Javascript -->
  <script src="assets/js/utility/utility.js"></script>
  <script src="assets/js/demo/demo.js"></script>
  <script src="assets/js/main.js"></script>
  <script type="text/javascript">
  jQuery(document).ready(function() {

    "use strict";

    // Init Theme Core    
    Core.init();

    // Init Demo JS     
    Demo.init();

    var modalContent = $('#modal-content');

    modalContent.on('click', '.holder-style', function(e) {
      e.preventDefault();

      modalContent.find('.holder-style').removeClass('holder-active');
      $(this).addClass('holder-active');
    });

    function findActive() {
      var activeModal = modalContent.find('.holder-active').attr('href');
      return activeModal;
    };

    // Form Skin Switcher
    $('#animation-switcher button').on('click', function() {
      $('#animation-switcher').find('button').removeClass('active-animation');
      $(this).addClass('active-animation item-checked');

      // Inline Admin-Form example 
      $.magnificPopup.open({
        removalDelay: 500, //delay removal by X to allow out-animation,
        items: {
          src: findActive()
        },
        // overflowY: 'hidden', // 
        callbacks: {
          beforeOpen: function(e) {
            var Animation = $("#animation-switcher").find('.active-animation').attr('data-effect');
            this.st.mainClass = Animation;
          }
        },
        midClick: true // allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source.
      });

    });

  });
  </script>
  <!-- END: PAGE SCRIPTS -->
