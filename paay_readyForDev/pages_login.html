<!DOCTYPE html>
<html>

<head>
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <title>Paay - A Responsive HTML5 Admin UI Framework</title>
   <meta name="keywords" content="Paay" />
  <meta name="description" content="Paay ">
  <meta name="author" content="Paay">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font CSS (Via CDN) -->
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>

  <!-- Theme CSS -->
  <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">

  <!-- Admin Forms CSS -->
  <link rel="stylesheet" type="text/css" href="assets/admin-tools/admin-forms/css/admin-forms.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
   <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
   <![endif]-->
</head>

<body class="external-page sb-l-c sb-r-c">

  <!-- Start: Main -->
  <div id="main" class="animated fadeIn">

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">

      <!-- begin canvas animation bg -->
      <div id="canvas-wrapper">
        <canvas id="demo-canvas"></canvas>
      </div>

      <!-- Begin: Content -->
      <section id="content">

        <div class="admin-form theme-success " id="login1">

          <!-- hide row <div class="row mb15 table-layout">

            <div class="col-xs-6 va-m pln">
              <a href="dashboard.html" title="Return to Dashboard">
                <img src="assets/img/logos/logo_paay.png" title="PAAY Logo" class="img-responsive w150">
              </a>
            </div> 


            <div class="col-xs-6 text-right va-b pr5">
              <div class="login-links">
                <a href="pages_login.html" class="active" title="Sign In">Sign In</a>
            </div>

            </div> 


          </div> -->

          <div class="panel panel-info mt10 br-n">

            <!-- end .form-header section -->
            <form method="post" action="/" id="contact">
              <div class="panel-body bg-light p30">
                <div class="row">
                  <div class="col-sm-6 pl30">
                      <a href="dashboard.html" title="Return to Dashboard">
                        <img src="assets/img/logos/logo_paay.png" title="PAAY Logo" class="img-responsive w150">
                      </a>
                    <h3 class="mb25"> Safe, Fast, & Incredibly Secure</h3>
                    <p class="mb15">
                      <span class="fa fa-check text-success pr5"></span> Extra Copy</p>
                    <p class="mb15">
                      <span class="fa fa-check text-success pr5"></span> With fancy check</p>
                    <p class="mb15">
                      <span class="fa fa-check text-success pr5"></span> Make Users</p>
                    <p class="mb15">
                      <span class="fa fa-check text-success pr5"></span> Feel warm inside</p>
                  </div>
                  <div class="col-sm-5 pl30">
                  
                    <!-- end section -->

                    
                    <div class="section">
                      <label for="username" class="field-label text-muted fs18 mb10">Login</label>
                      <label for="username" class="field prepend-icon">
                        <input type="text" name="username" id="username" class="gui-input" placeholder="Enter username">
                        <label for="username" class="field-icon">
                          <i class="fa fa-user"></i>
                        </label>
                      </label>
                    </div>

                    <!-- end section -->

                    <div class="section" >
                      <label for="password" class="field prepend-icon">
                        <input type="password" name="password" id="password" class="gui-input" placeholder="Enter password">
                        <label for="password" class="field-icon">
                          <i class="fa fa-lock"></i>
                        </label>
                      </label>
                    </div>

                    <div>
                      <label class=" block pull-left input-align mt10">
                        <input type="checkbox" name="remember" id="remember" checked>
                        <label for="remember" data-on="YES" data-off="NO"></label>
                        <span>Remember</span>
                      </label>
                    </div>

                    <div>
                      <button type="submit" class="button btn-success btn-rounded mr10 pull-right">Login </button>
                    </div>

                  </div>


                </div>

              </div>
              <!-- end .form-body section -->
             
              <!-- end .form-footer section -->
            </form>
          </div>
        </div>

      </section>
      <!-- End: Content -->

    </section>
    <!-- End: Content-Wrapper -->

  </div>
  <!-- End: Main -->

  <!-- BEGIN: PAGE SCRIPTS -->

  <!-- jQuery -->
  <script src="vendor/jquery/jquery-1.11.1.min.js"></script>
  <script src="vendor/jquery/jquery_ui/jquery-ui.min.js"></script>

  <!-- CanvasBG Plugin(creates mousehover effect) -->
  <script src="vendor/plugins/canvasbg/canvasbg.js"></script>

  <!-- Theme Javascript -->
  <script src="assets/js/utility/utility.js"></script>
  <script src="assets/js/demo/demo.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Page Javascript -->
  <script type="text/javascript">
  jQuery(document).ready(function() {

    "use strict";

    // Init Theme Core      
    Core.init();

    // Init Demo JS
    Demo.init();

    // Init CanvasBG and pass target starting location
    CanvasBG.init({
      Loc: {
        x: window.innerWidth / 2,
        y: window.innerHeight / 3.3
      },
    });

  });
  </script>

  <!-- END: PAGE SCRIPTS -->

</body>

</html>
